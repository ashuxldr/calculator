<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Simple Calculator</title>
</head>

<body>

    <div class="container-fluid">
        <h1>Simple Calculator</h1>
        <div class="container">
            <input type="text" name="screen" id="screen">
            <br>
            <button class="btn btn-outline-danger">AC</button>
            <button class="btn btn-outline-dark material-icons">
              backspace</button>
            <button class="btn btn-outline-info">(</button>
            <button class="btn btn-outline-info">)</button>
            <br>
            <button class="btn btn-outline-primary">7</button>
            <button class="btn btn-outline-primary">8</button>
            <button class="btn btn-outline-primary">9</button>
            <button class="btn btn-outline-warning">*</button><br>
            <button class="btn btn-outline-primary">4</button>
            <button class="btn btn-outline-primary">5</button>
            <button class="btn btn-outline-primary">6</button>
            <button class="btn btn-outline-warning">-</button><br>
            <button class="btn btn-outline-primary">1</button>
            <button class="btn btn-outline-primary">2</button>
            <button class="btn btn-outline-primary">3</button>
            <button class="btn btn-outline-warning">+</button><br>
            <button class="btn btn-outline-primary">.</button>
            <button class="btn btn-outline-primary zero">0</button>
            <button class="btn btn-outline-warning">/</button>
            <br>
            <button class="btn btn-outline-info">&#960;</button>
            <button class="btn btn-outline-info">e</button>
            <!-- <button class="btn btn-outline-info">^</button>Ì¥ -->
            <button class="btn btn-outline-success equal">=</button><br>
            <br>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="calculator/calculator.js"></script>
    </body>


</html>
